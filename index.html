<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"
    integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="bg.jpg">
  <center>
    <h3 class="btn btn-primary heading">Curtis Practice Room
      <br>
      <span class="note">Rehearse for your Recital!- Raise your left and right arms to switch between rehearsal
        pieces.</span>
    </h3>
    <label for="intruments">Choose your Solo:</label>
    <div>
      <select name="instrument" id="instruments">
        <option value="blank">Choose</option>
        <option value="piano">Piano</option>
        <option value="violin">Violin</option>
        <option value="cello">Cello</option>
        <option value="voice">Voice</option>
      </select>
    </div>

    <div class="div_track1">
      <img src="https://i.postimg.cc/2jtX65RT/title-removebg-preview.png" class="div_track_img">
      <br>
      <h3 class="btn btn-success track1" id="sound1"></h3>

    </div>
    <div class="div_track2">
      <img src="https://i.postimg.cc/2jtX65RT/title-removebg-preview.png" class="div_track_img">
      <br>
      <h3 class="btn btn-success track2" id="sound2"></h3>
    </div>
    <br>
      <button class="btn btn-success play_button" onclick="play()">Begin</button>
      <button class="btn btn-primary play_button" onclick="pause()">Halt</button>
      <button class="btn btn-danger play_button" onclick="end()">Dismiss</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
